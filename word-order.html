<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href= "css/styles.css" rel= "stylesheet" type="css/text">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
    <div class = "container">
      <h1>How many times does your word occur in a given string?</h1>
      <form id = "word-order">
        <label for="string">Enter your word string:</label>
        <input id="string" type="text">
        <button type = "submit" class="btn btn-success">Submit</button>

      </form>
      <div id="results">
        <p>Here are all the words in your string ordered by frequency:</p>
        <ul class="sorted">

        </ul>
      </div>

    </div>

  </body>
</html>
